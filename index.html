<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Simulador de Conpra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Simulador de Compra de Entradas</h1>
        <h2>Cine Christopher Nolan</h2>
    </header>
    <main>
        <p>Selecciona una película y compra tus entradas.</p>
        <ol id="lista_peliculas">
        </ol>
        <form id="formulario" class="d-flex flex-column gap-2 w-100">
            <label for="pelicula">Selecciona una película:</label>
            <input name="nombre" type="text" placeholder="Escribe el nombre de la película" id="pelicula">
            <label for="cantidad">Cantidad de entradas:</label>
            <input name="entradas" type="number" placeholder="Escribe la cantidad de entradas" id="cantidad">
            <button type="submit" name="consultar">Consultar</button>
            <p id="resultado">Total a pagar: </p>
            <button id="comprar_btn" type="submit" name="comprar">Comprar</button>
        </form>
    </main>
    <footer>
        <p>Proyecto coder Ale - Todos los derechos reservados xd</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
